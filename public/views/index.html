    <script type="text/javascript">
        // load config from server then bootstrap the application
        (function () {                       
            fetchConfig().then(bootstrapApplication);

            function fetchConfig() {
                var initInjector = angular.injector(["ng"]);
                var $http = initInjector.get("$http");

                return $http.get(window.location.origin + '/appSettings').then(function (response) {
                    if (typeof myApp != "undefined")
                        myApp.constant("config", response.data);
                }, function (errorResponse) {
                    // Handle error case
                });
            }

            function bootstrapApplication() {
                angular.element(document).ready(function () {
                    angular.bootstrap(document, ["ngclient"]);
                });
            }
        }());
    </script>
